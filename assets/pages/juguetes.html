<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juguetes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/styles.css">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
  </svg>
</head>
<body>
  <main>
    <div class="d-flex">
      <input type="text" placeholder="Busca lo que quieras">
      <a href=""><i class="bi bi-search"></i></a>
    </div>
    
    
    <div class="d-flex mt-5">
      <section class="seccion-checkBox w-10">
        <h5>Filtro por Precio </h5>
        <div class="" role="group" aria-label="Basic checkbox toggle button group">
          <div>
            <input type="checkbox" class="" id="btncheck1" autocomplete="off">
            <label class="" for="btncheck1">$0 - $999</label>
          </div>
          <div>
            <input type="checkbox" class="" id="btncheck2" autocomplete="off">
            <label class="" for="btncheck2">$1000 - $1999</label>
          </div>
         
          <div>
            <input type="checkbox" class="" id="btncheck3" autocomplete="off">
            <label class="" for="btncheck3">$2000 - $2999</label>
          </div>

          <div>
            <input type="checkbox" class="" id="btncheck3" autocomplete="off">
            <label class="" for="btncheck3">$3000</label>
          </div>
          
        </div>
      </section>
      
      <div class="contenedor-tarjetas d-flex flex-wrap justify-content-center gap-5" id="contenedor-juguetes">
      
      </div>
    </div>
    
  
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="../scripts/juguetes.js"></script>
</body>
</html>
